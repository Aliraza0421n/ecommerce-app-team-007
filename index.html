<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - eCommerce App</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center;
      background-size: cover;
      color: white;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 5px #000;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="text-center">
      <h1>Welcome to ShopEase</h1>
      <p class="lead">Your one-stop online shop for everything!</p>
      <a href="#" class="btn btn-primary btn-lg">Shop Now</a>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row g-4">
      <!-- Product Card -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Cool Sneakers</h5>
            <p class="card-text">$59.99</p>
            <a href="#" class="btn btn-outline-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Repeat for other products -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text">$149.99</p>
            <a href="#" class="btn btn-outline-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text">$89.99</p>
            <a href="#" class="btn btn-outline-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">Â© 2025 ShopEase. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
